<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="entire-calc">

        <div class="screen">
            <div class="arithmetic"></div>
            <div class="old-arithmetic"></div>
        </div>
            <div class="util">
            <button class="clear-btn">Clear</button>
            <button class="delete-btn">Delete</button>
        </div>
        <div class="btn-layout">

            <button class="btn" value="7" data-number>7</button>
            <button class="btn" value="8" data-number>8</button>
            <button class="btn" value="9" data-number>9</button>
            <button class="btn" value="รท" data-operator>รท</button>
            

            <button class="btn" value="4" data-number="">4</button>
            <button class="btn" value="5" data-number>5</button>
            <button class="btn" value="6" data-number>6</button>  
            <button class="btn" value="x" data-operator>x</button>

            <button class="btn" value="1" data-number>1</button>
            <button class="btn" value="2" data-number>2</button>
            <button class="btn" value="3" data-number>3</button>  
            <button class="btn" value="-" data-operator>-</button>

            <button class="btn" value="." data-number>.</button>
            <button class="btn" value="0" data-number>0</button>
            <button class="btn" id="equal" value="=">=</button>
            <button class="btn" value="+" data-operator>+</button>

        </div>     
    </div>


    <script src="app.js" defer></script>
</body>
</html>
